<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <div th:replace="layout :: layout">
        <div th:fragment="content">
            <div class="container-fluid p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h1 class="h3 mb-0 text-dark">Category Management</h1>
                        <p class="text-muted">Manage product categories</p>
                    </div>
                    <div class="d-flex align-items-center">
                        <a th:href="@{/categories/new}" class="btn btn-success">
                            <i class="bi bi-plus-circle me-1"></i> Add Category
                        </a>
                    </div>
                </div>

                <div th:if="${successMessage}" class="alert alert-success" role="alert">
                    <span th:text="${successMessage}"></span>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                    <span th:text="${errorMessage}"></span>
                </div>
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}"></span>
                </div>

                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Category List</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0">
                                <thead class="bg-light">
                                    <tr>
                                        <th class="py-3 ps-4">ID</th>
                                        <th class="py-3">Category Name</th>
                                        <th class="py-3">Description</th>
                                        <th class="py-3 text-end pe-4">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="category : ${categories}">
                                        <td class="ps-4" th:text="${category.id}">1</td>
                                        <td th:text="${category.name}">Electronics</td>
                                        <td th:text="${category.description}">Electronic devices</td>
                                        <td class="text-end pe-4">
                                            <div class="btn-group">
                                                <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-sm btn-outline-secondary">
                                                    <i class="bi bi-pencil"></i>
                                                </a>
                                                <form th:action="@{/categories/delete/{id}(id=${category.id})}" method="post" onsubmit="return confirm('Are you sure you want to delete this category?');">
                                                    <button type="submit" class="btn btn-sm btn-outline-danger">
                                                        <i class="bi bi-trash"></i>
                                                    </button>
                                                </form>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(categories)}">
                                        <td colspan="4" class="text-center py-4">
                                            <i class="bi bi-inbox fs-1 text-muted"></i>
                                            <p class="mt-2 mb-0">No categories found</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <span class="text-muted">Showing <span th:text="${#lists.size(categories)}">0</span> records</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div th:fragment="scripts">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.
