<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <div th:replace="layout :: layout">
        <div th:fragment="content">
            <div class="container-fluid p-4">
                <div class="row mb-4">
                    <div class="col-12">
                        <h2 th:text="${employee.id != null} ? 'Chỉnh sửa Nhân viên' : 'Thêm Nhân viên mới'">Thêm Nhân viên mới</h2>
                        <p class="text-muted">Nhập thông tin chi tiết cho nhân viên của bạn</p>
                    </div>
                </div>

                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}"></span>
                </div>
                <div th:if="${successMessage}" class="alert alert-success" role="alert">
                    <span th:text="${successMessage}"></span>
                </div>

                <div class="card p-4 shadow-sm">
                    <form th:action="@{${employee.id != null} ? '/employees/edit/' + ${employee.id} : '/employees/new'}" th:object="${employee}" method="post">
                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3">
                            <label for="nameInput" class="form-label">Tên nhân viên</label>
                            <input type="text" class="form-control" id="nameInput" th:field="*{name}" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="phoneInput" class="form-label">Số điện thoại</label>
                                <input type="tel" class="form-control" id="phoneInput" th:field="*{phone}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="emailInput" class="form-label">Email</label>
                                <input type="email" class="form-control" id="emailInput" th:field="*{email}">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="addressInput" class="form-label">Địa chỉ</label>
                            <input type="text" class="form-control" id="addressInput" th:field="*{address}">
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="positionInput" class="form-label">Chức vụ</label>
                                <input type="text" class="form-control" id="positionInput" th:field="*{position}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="hireDateInput" class="form-label">Ngày bắt đầu làm việc</label>
                                <input type="date" class="form-control" id="hireDateInput" th:field="*{hireDate}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="statusSelect" class="form-label">Trạng thái làm việc</label>
                            <select class="form-select" id="statusSelect" th:field="*{status}" required>
                                <option th:each="statusOption : ${employeeStatuses}"
                                        th:value="${statusOption}"
                                        th:text="${statusOption.displayName}"
                                        th:selected="${employee.status == statusOption}">
                                    ACTIVE
                                </option>
                            </select>
                        </div>

                        <div class="mb-3" th:if="${employee.id != null and employee.status == T(com.invox.invoice_system.enums.EmployeeStatus).INACTIVE}">
                            <label for="terminationDateInput" class="form-label">Ngày nghỉ việc</label>
                            <input type="date" class="form-control" id="terminationDateInput" th:field="*{terminationDate}">
                        </div>
                        
                        <button type="submit" class="btn btn-primary me-2">Lưu</button>
                        <a th:href="@{/employees}" class="btn btn-secondary">Hủy</a>
                    </form>
                </div>
            </div>
        </div>
        
        <div th:fragment="scripts">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/swiper@latest/swiper-bundle.min.js"></script>
            <script type="text/javascript" th:src="@{/js/script.js}"></script>
            <script src="https://code.iconify.design/3/3.0.1/iconify.min.js"></script>
        </div>
    </div>
</html>
