<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <div th:replace="layout :: layout">
        <div th:fragment="content">
            <div class="container-fluid p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h1 class="h3 mb-0 text-dark">Quản lý Nhân viên</h1>
                        <p class="text-muted">Quản lý danh sách nhân viên và thông tin cá nhân</p>
                    </div>
                    <div class="d-flex align-items-center">
                        <a th:href="@{/employees/new}" class="btn btn-success">
                            <i class="bi bi-plus-circle me-1"></i> Thêm nhân viên
                        </a>
                    </div>
                </div>

                <div th:if="${successMessage}" class="alert alert-success" role="alert">
                    <span th:text="${successMessage}"></span>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                    <span th:text="${errorMessage}"></span>
                </div>
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}"></span>
                </div>

                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Danh sách Nhân viên</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0">
                                <thead class="bg-light">
                                    <tr>
                                        <th class="py-3 ps-4">ID</th>
                                        <th class="py-3">Tên nhân viên</th>
                                        <th class="py-3">Điện thoại</th>
                                        <th class="py-3">Email</th>
                                        <th class="py-3">Chức vụ</th>
                                        <th class="py-3">Trạng thái</th>
                                        <th class="py-3 text-end pe-4">Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="employee : ${employees}">
                                        <td class="ps-4" th:text="${employee.id}">1</td>
                                        <td th:text="${employee.name}">Alice Smith</td>
                                        <td th:text="${employee.phone}">0901234567</td>
                                        <td th:text="${employee.email}">alice@example.com</td>
                                        <td th:text="${employee.position}">Sales Manager</td>
                                        <td>
                                            <span class="status-badge"
                                                  th:classappend="${employee.status == T(com.invox.invoice_system.enums.EmployeeStatus).ACTIVE ? 'status-badge delivered' : 'status-badge shipping'}"
                                                  th:text="${employee.status.displayName}">
                                                Active
                                            </span>
                                        </td>
                                        <td class="text-end pe-4">
                                            <div class="btn-group">
                                                <a th:href="@{/employees/edit/{id}(id=${employee.id})}" class="btn btn-sm btn-outline-secondary">
                                                    <i class="bi bi-pencil"></i>
                                                </a>
                                                <form th:action="@{/employees/deactivate/{id}(id=${employee.id})}" method="post" onsubmit="return confirm('Bạn có chắc chắn muốn vô hiệu hóa nhân viên này không?');" th:if="${employee.status == T(com.invox.invoice_system.enums.EmployeeStatus).ACTIVE}">
                                                    <button type="submit" class="btn btn-sm btn-outline-warning">
                                                        <i class="bi bi-person-slash"></i>
                                                    </button>
                                                </form>
                                                <form th:action="@{/employees/delete/{id}(id=${employee.id})}" method="post" onsubmit="return confirm('Bạn có chắc chắn muốn xóa vĩnh viễn nhân viên này không?');">
                                                    <button type="submit" class="btn btn-sm btn-outline-danger">
                                                        <i class="bi bi-trash"></i>
                                                    </button>
                                                </form>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(employees)}">
                                        <td colspan="7" class="text-center py-4">
                                            <i class="bi bi-inbox fs-1 text-muted"></i>
                                            <p class="mt-2 mb-0">Không tìm thấy nhân viên nào</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <span class="text-muted">Đang hiển thị <span th:text="${#lists.size(employees)}">0</span> bản ghi</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div th:fragment="scripts">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/swiper@latest/swiper-bundle.min.js"></script>
            <script type="text/javascript" th:src="@{/js/script.js}"></script>
            <script src="https://code.iconify.design/3/3.0.1/iconify.min.js"></script>
        </div>
    </div>
</html>
