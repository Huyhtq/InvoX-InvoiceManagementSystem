<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <div th:replace="layout :: layout">
        <div th:fragment="content">
            <div class="container-fluid p-4">
                <div class="row mb-4">
                    <div class="col-12">
                        <h2 class="h3 mb-0 text-dark">Tạo Hóa đơn mới</h2>
                        <p class="text-muted">Nhập thông tin hóa đơn và các sản phẩm bán ra</p>
                    </div>
                </div>

                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}"></span>
                </div>
                <div th:if="${successMessage}" class="alert alert-success" role="alert">
                    <span th:text="${successMessage}"></span>
                </div>

                <div class="card p-4 shadow-sm">
                    <form th:action="@{/invoices/new}" th:object="${invoice}" method="post" id="invoiceForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="customerSelect" class="form-label">Khách hàng</label>
                                <select class="form-select" id="customerSelect" name="customerId"> <option value="">-- Khách lẻ --</option>
                                    <th:block th:each="customer : ${customers}">
                                        <option th:value="${customer.id}" th:text="${customer.name} + ' (' + ${customer.phone} + ')'"></option>
                                    </th:block>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="paymentMethodSelect" class="form-label">Phương thức thanh toán</label>
                                <select class="form-select" id="paymentMethodSelect" required name="paymentMethod">
                                    <option value="">-- Chọn phương thức --</option>
                                    <th:block th:each="method : ${paymentMethods}">
                                        <option th:value="${method.name()}" th:text="${method.displayName}"></option>
                                    </th:block>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3" id="customerPointDetailsSection" style="display: none;"> <div class="col-md-4">
                                <label class="form-label fw-semibold">Hạng thành viên:</label>
                                <p id="customerRankDisplay" class="form-control-plaintext ps-2"></p>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label fw-semibold">Điểm khả dụng:</label>
                                <p id="customerPointsDisplay" class="form-control-plaintext ps-2"></p>
                            </div>
                            <div class="col-md-4">
                                <label for="pointsToRedeemInput" class="form-label fw-semibold">Điểm muốn dùng (bội số 1000):</label>
                                <input type="number" class="form-control" id="pointsToRedeemInput" name="pointsToRedeem" value="0" min="0" step="1000">
                                <div id="pointsRedeemError" class="text-danger small mt-1" style="display:none;"></div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="notesTextarea" class="form-label">Ghi chú</label>
                            <textarea class="form-control" id="notesTextarea" th:field="*{notes}" rows="2"></textarea>
                        </div>

                        <hr class="my-4">

                        <h5 class="mb-3">Thêm sản phẩm vào hóa đơn</h5>

                        <div class="row g-3 mb-3 align-items-start">
                            <div class="col-md-7"> <label for="productSearchInput" class="form-label">Tìm sản phẩm (Tên hoặc SKU)</label>
                                <div class="position-relative">
                                    <input type="text" class="form-control" id="productSearchInput" placeholder="Gõ để tìm kiếm...">
                                    <div id="autocompleteSuggestions" class="autocomplete-suggestions-container list-group shadow-sm" style="display: none;">
                                    </div>
                                </div>
                                <input type="hidden" id="selectedProductId">
                                <div id="selectedProductDetails" class="mt-2 text-muted" style="font-size: 0.9em; display:none;">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <label for="productQuantityInput" class="form-label">Số lượng</label>
                                <input type="number" class="form-control" id="productQuantityInput" value="1" min="1">
                            </div>
                            <div class="col-md-3 d-flex align-items-end">
                                <button type="button" class="btn btn-primary w-100" id="directAddProductBtn">
                                    <i class="bi bi-plus-circle me-1"></i>Thêm vào HĐ
                                </button>
                            </div>
                        </div>

                        <div id="addProductError" class="text-danger mb-3" style="display:none;"></div>
                        
                        <h5 class="mb-3 mt-4">Danh sách sản phẩm đã chọn</h5>
                        <div class="product-list">
                            <table id="productTable" class="table table-striped product-table">
                                <thead>
                                <tr>
                                    <th>Tên sản phẩm</th>
                                    <th>Đơn giá</th>
                                    <th style="width: 20%;">Số lượng</th>
                                    <th>Thành tiền (Trước thuế SP)</th> 
                                    <th style="width: 5%;"></th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                            <div id="emptyProductList" class="text-muted text-center p-3" style="display: block;"> <p>Chưa có sản phẩm nào được thêm vào hóa đơn</p>
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="text-end mb-3">
                            <div class="row justify-content-end">
                                <div class="col-md-4 col-sm-6">
                                    <div class="d-flex justify-content-between">
                                        <span class="text-muted">Tạm tính:</span>
                                        <span id="subtotal" class="text-dark">0 VNĐ</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-end">
                                <div class="col-md-4 col-sm-6">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <label for="invoiceTaxRateInput" class="form-label text-muted mb-0" id="invoiceTaxLabel">Thuế (%):</label>
                                        <input type="number" class="form-control form-control-sm" 
                                            id="invoiceTaxRateInput" value="10" min="0" max="100" 
                                            style="width: 70px; text-align: right; margin-left: 5px; margin-right: 5px;">
                                        <span id="tax" class="text-dark">0 VNĐ</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-end mt-2">
                                <div class="col-md-4 col-sm-6">
                                    <div class="d-flex justify-content-between">
                                        <h4 class="mb-0">Tổng tiền:</h4>
                                        <h4 class="mb-0 text-primary" id="total">0 VNĐ</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-success me-2" id="createInvoiceBtn">Tạo Hóa đơn</button> <a th:href="@{/invoices}" class="btn btn-secondary" id="cancelBtn">Hủy</a>
                    </form>
                </div>
            </div>
        </div>
        
        <div th:fragment="scripts">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
            <script th:inline="javascript">
                /*<![CDATA[*/
                var productsJsonFromServer = /*[[${productsJson}]]*/ null; 
                window.allProductsData = productsJsonFromServer ? JSON.parse(productsJsonFromServer) : []; 
                /*]]>*/
            </script>
            <script type="text/javascript" th:src="@{/js/invoice.js}"></script>
        </div>
    </div>
</html>
