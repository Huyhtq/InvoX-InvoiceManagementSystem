<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <div th:replace="layout :: layout">
    <div th:fragment="content">
      <div class="container-fluid p-4">
        <div class="row mb-4">
          <div class="col-12">
            <h2 th:text="${role.id != null} ? 'Edit Role' : 'Add New Role'">
              Add New Role
            </h2>
            <p class="text-muted">Enter detailed information for the role</p>
          </div>
        </div>

        <div th:if="${error}" class="alert alert-danger" role="alert">
          <span th:text="${error}"></span>
        </div>
        <div th:if="${successMessage}" class="alert alert-success" role="alert">
          <span th:text="${successMessage}"></span>
        </div>

        <div class="card p-4 shadow-sm">
          <form
            th:action="@{${role.id != null} ? '/roles/edit/' + ${role.id} : '/roles/new'}"
            th:object="${role}"
            method="post"
          >
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
              <label for="nameInput" class="form-label">Role Name</label>
              <input
                type="text"
                class="form-control"
                id="nameInput"
                th:field="*{name}"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary me-2">Save</button>
            <a th:href="@{/roles}" class="btn btn-secondary">Cancel</a>
          </form>
        </div>
      </div>
    </div>

    <div th:fragment="scripts">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/swiper@latest/swiper-bundle.min.js"></script>
      <script type="text/javascript" th:src="@{/js/script.js}"></script>
      <script src="https://code.iconify.design/3/3.0.1/iconify.min.js"></script>
    </div>
  </div>
</html>
