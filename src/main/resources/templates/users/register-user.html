<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <div th:replace="layout :: layout">
        <div th:fragment="content">
            <div class="container-fluid p-4">
                <div class="row mb-4">
                    <div class="col-12">
                        <h2 th:text="${user.id != null} ? 'Chỉnh sửa Người dùng' : 'Đăng ký Người dùng mới'">Đăng ký Người dùng mới</h2>
                        <p class="text-muted">Nhập thông tin tài khoản người dùng</p>
                    </div>
                </div>

                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}"></span>
                </div>
                <div th:if="${successMessage}" class="alert alert-success" role="alert">
                    <span th:text="${successMessage}"></span>
                </div>

                <div class="card p-4 shadow-sm">
                    <form th:action="@{${user.id != null} ? '/users/edit/' + ${user.id} : '/users/register'}" th:object="${user}" method="post">
                        <input type="hidden" th:field="*{id}"> <div class="mb-3">
                            <label for="usernameInput" class="form-label">Tên đăng nhập</label>
                            <input type="text" class="form-control" id="usernameInput" th:field="*{username}" required>
                        </div>

                        <div class="mb-3" th:if="${user.id == null}">
                            <label for="passwordInput" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="passwordInput" name="password" required>
                            </div>

                        <div class="mb-3">
                            <label for="employeeSelect" class="form-label">Nhân viên liên kết</label>
                            <select class="form-select" id="employeeSelect" th:field="*{employeeId}">
                                <option value="">-- Không liên kết --</option>
                                <option th:each="employee : ${employees}"
                                        th:value="${employee.id}"
                                        th:text="${employee.name}"
                                        th:selected="${user.employeeId == employee.id}">
                                    Alice Smith
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="roleSelect" class="form-label">Vai trò</label>
                            <select class="form-select" id="roleSelect" th:field="*{roleId}" required>
                                <option value="">-- Chọn vai trò --</option>
                                <option th:each="role : ${roles}"
                                        th:value="${role.id}"
                                        th:text="${role.name}"
                                        th:selected="${user.roleId == role.id}">
                                    ROLE_EMPLOYEE
                                </option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-primary me-2">Lưu</button>
                        <a th:href="@{/users}" class="btn btn-secondary">Hủy</a>
                    </form>
                </div>
            </div>
        </div>
        
        <div th:fragment="scripts">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/swiper@latest/swiper-bundle.min.js"></script>
            <script type="text/javascript" th:src="@{/js/script.js}"></script>
            <script src="https://code.iconify.design/3/3.0.1/iconify.min.js"></script>
        </div>
    </div>
</html>
