<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <div th:replace="layout :: layout">
        <div th:fragment="content">
            <div class="container-fluid p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h1 class="h3 mb-0 text-dark">Quản lý Người dùng</h1>
                        <p class="text-muted">Quản lý tài khoản người dùng và phân quyền</p>
                    </div>
                    <div class="d-flex align-items-center">
                        <a th:href="@{/users/register}" class="btn btn-success">
                            <i class="bi bi-plus-circle me-1"></i> Đăng ký người dùng mới
                        </a>
                    </div>
                </div>

                <div th:if="${successMessage}" class="alert alert-success" role="alert">
                    <span th:text="${successMessage}"></span>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                    <span th:text="${errorMessage}"></span>
                </div>
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}"></span>
                </div>

                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Danh sách Người dùng</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0">
                                <thead class="bg-light">
                                    <tr>
                                        <th class="py-3 ps-4">ID</th>
                                        <th class="py-3">Tên đăng nhập</th>
                                        <th class="py-3">Nhân viên liên kết</th>
                                        <th class="py-3">Vai trò</th>
                                        <th class="py-3">Ngày tạo</th>
                                        <th class="py-3 text-end pe-4">Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="user : ${users}">
                                        <td class="ps-4" th:text="${user.id}">1</td>
                                        <td th:text="${user.username}">alice</td>
                                        <td th:text="${user.employee?.name}">Alice Smith</td>
                                        <td th:text="${user.role?.name}">ROLE_EMPLOYEE</td>
                                        <td th:text="${#temporals.format(user.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
                                        <td class="text-end pe-4">
                                            <div class="btn-group">
                                                <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-sm btn-outline-secondary">
                                                    <i class="bi bi-pencil"></i>
                                                </a>
                                                <form th:action="@{/users/delete/{id}(id=${user.id})}" method="post" onsubmit="return confirm('Bạn có chắc chắn muốn xóa người dùng này không?');">
                                                    <button type="submit" class="btn btn-sm btn-outline-danger">
                                                        <i class="bi bi-trash"></i>
                                                    </button>
                                                </form>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(users)}">
                                        <td colspan="6" class="text-center py-4">
                                            <i class="bi bi-inbox fs-1 text-muted"></i>
                                            <p class="mt-2 mb-0">Không tìm thấy người dùng nào</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <span class="text-muted">Đang hiển thị <span th:text="${#lists.size(users)}">0</span> bản ghi</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div th:fragment="scripts">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/swiper@latest/swiper-bundle.min.js"></script>
            <script type="text/javascript" th:src="@{/js/script.js}"></script>
            <script src="https://code.iconify.design/3/3.0.1/iconify.min.js"></script>
        </div>
    </div>
</html>
